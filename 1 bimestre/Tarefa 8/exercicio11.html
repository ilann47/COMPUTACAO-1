<body>
    <script>
        let idade = 20;
        let temCNH = true;

        if (idade > 18 && !temCNH) {
            console.log("Você não pode dirigir, pois tem mais de 18 anos, mas não possui CNH.");
        } else if (idade > 18 && temCNH) {
            console.log("Você pode dirigir, pois tem mais de 18 anos e possui CNH.");
        } else {
            console.log("Você não pode dirigir, pois não tem 18 anos e não possui CNH.");
        }

    </script>
