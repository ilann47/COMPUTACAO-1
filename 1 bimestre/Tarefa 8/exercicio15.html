<body>
    <script>
        function ePrimo(numero) {
            if (numero <= 1) {
                return false;
            }

            for (let i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    return false;
                }
            }

            return true;
        }


        console.log(ePrimo(7));
        console.log(ePrimo(12));
        console.log(ePrimo(2));
        console.log(ePrimo(1));

    </script>
</body>
