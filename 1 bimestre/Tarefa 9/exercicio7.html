<body>
    <script>
        function numeroNegativoParaPositivo(numeroNegativo) {
            return Math.abs(numeroNegativo);
        }


        let numeroNegativo = -10;
        let numeroPositivo = numeroNegativoParaPositivo(numeroNegativo);
        console.log(`Número negativo: ${numeroNegativo}`);
        console.log(`Número positivo equivalente: ${numeroPositivo}`);

    </script>
</body>
