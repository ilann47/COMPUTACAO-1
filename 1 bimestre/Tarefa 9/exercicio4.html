<body>
    <script>
        function numeroAleatorio(maximo) {

            const numero = Math.random();


            const numeroNoIntervalo = numero * maximo;


            const numeroInteiro = Math.floor(numeroNoIntervalo);

            return numeroInteiro;
        }


        const maximo = 100;
        const numeroRandomico = numeroAleatorio(maximo);

        console.log(`Número aleatório entre 0 e ${maximo}: ${numeroRandomico}`);

    </script>
</body>
