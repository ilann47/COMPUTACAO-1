<body>
    <script>
        function calcularPotencia(base, potencia) {
            return base ** potencia;
        }


        let resultado1 = calcularPotencia(3, 2);
        let resultado2 = calcularPotencia(2, 3);
        console.log(resultado1);
        console.log(resultado2);

    </script>
</body>
